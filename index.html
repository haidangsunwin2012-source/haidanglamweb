<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>HYPER JUMP - Vượt Ngục Gai</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:linear-gradient(#050a3a,#000);
    color:#fff;
    font-family:Arial;
    text-align:center;
    user-select:none;
}
h1{margin:10px 0;color:#00ffff;text-shadow:0 0 10px #00ffff;}
h2{margin:0;color:red;}
#gameBox{
    margin:10px auto;
    border:3px solid #00ffff;
    background:#000;
    box-shadow:0 0 15px #00ffff;
}
#jumpBtn{
    margin:15px auto 5px;
    padding:14px 30px;
    font-size:20px;
    border:none;
    border-radius:30px;
    background:#00eaff;
    font-weight:bold;
}
#over{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.7);
    display:none;
    align-items:center;
    justify-content:center;
    flex-direction:column;
}

/* ===== TEXT THƯỞNG ===== */
.reward-text{
    margin-top: 10px;
    text-align: center;
    color: #00ffff;
    font-weight: bold;
    font-size: 14px;
    text-shadow: 0 0 6px #00ffff;
}

/* ===== LIÊN HỆ ADMIN ===== */
#contact-adm{
    position:fixed;
    right:12px;
    bottom:90px;
    display:flex;
    flex-direction:column;
    align-items:center;
    text-decoration:none;
    z-index:999;
}
#contact-adm img{
    width:60px;
    height:60px;
    animation:float 2s ease-in-out infinite;
}
#contact-adm span{
    margin-top:4px;
    font-size:13px;
    color:#00ffff;
    text-shadow:0 0 5px #00ffff;
    font-weight:bold;
}
@keyframes float{
    0%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
    100%{transform:translateY(0)}
}
</style>
</head>

<body>

<h1>HYPER JUMP</h1>
<h2>VƯỢT NGỤC GAI</h2>
<p>GAME DO HẢI ĐĂNG TẠO</p>
<p>⭐ Điểm: <span id="score">0</span></p>

<div style="position:relative;width:360px;margin:auto">
    <canvas id="gameBox" width="360" height="200"></canvas>
    <div id="over">
        <h1>GAME OVER</h1>
        <button onclick="restart()">Chơi lại</button>
    </div>
</div>

<button id="jumpBtn">⬆ NHẢY</button>

<!-- DÒNG THƯỞNG -->
<div class="reward-text">
  [ Đạt 50 điểm chụp màn hình bấm liên hệ ADM nhận ngay 50K ]
</div>

<!-- ROBOT LIÊN HỆ ADMIN -->
<a href="https://www.facebook.com/share/1KgpbsLjJY/" target="_blank" id="contact-adm">
    <img src="robot.png" alt="Liên hệ Admin">
    <span>Liên hệ ADM</span>
</a>

<script>
const canvas = document.getElementById("gameBox");
const ctx = canvas.getContext("2d");

const dinoImg = new Image();
dinoImg.src = "dino.png";

const cactusImg = new Image();
cactusImg.src = "cactus.png";

const ground = 170;

let speed = 6.8;
let gravity = 0.7;

let dino = {
    x: 40,
    w: 55,
    h: 55,
    y: ground - 55,
    vy: 0,
    jump:false
};

let spikes = [];
let score = 0;
let frame = 0;
let alive = true;

function addSpike(){
    let count = Math.random() < 0.3 ? 2 : 1;
    for(let i=0;i<count;i++){
        spikes.push({
            x: canvas.width + i*40,
            w: 30,
            h: 45
        });
    }
}

function jump(){
    if(!dino.jump && alive){
        dino.vy = -12;
        dino.jump = true;
    }
}
document.getElementById("jumpBtn").onclick = jump;
document.addEventListener("keydown",e=>{
    if(e.code==="Space") jump();
});

function update(){
    if(!alive) return;
    frame++;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle="#444";
    ctx.fillRect(0,ground,canvas.width,4);

    dino.vy += gravity;
    dino.y += dino.vy;
    if(dino.y >= ground - dino.h){
        dino.y = ground - dino.h;
        dino.vy = 0;
        dino.jump = false;
    }
    ctx.drawImage(dinoImg,dino.x,dino.y,dino.w,dino.h);

    if(frame % 55 === 0) addSpike();

    for(let i=spikes.length-1;i>=0;i--){
        let s = spikes[i];
        s.x -= speed;
        ctx.drawImage(cactusImg,s.x,ground - s.h,s.w,s.h);

        if(
            dino.x < s.x+s.w &&
            dino.x+dino.w > s.x &&
            dino.y+dino.h > ground-s.h
        ){
            gameOver();
        }

        if(s.x+s.w < 0){
            spikes.splice(i,1);
            score++;
            document.getElementById("score").innerText = score;
        }
    }
    requestAnimationFrame(update);
}

function gameOver(){
    alive=false;
    document.getElementById("over").style.display="flex";
}

function restart(){
    spikes=[];
    score=0;
    frame=0;
    alive=true;
    dino.y = ground - dino.h;
    dino.vy = 0;
    document.getElementById("score").innerText=0;
    document.getElementById("over").style.display="none";
    update();
}

update();
</script>
</body>
</html>
