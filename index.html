<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Hyper Jump - V∆∞·ª£t Ng·ª•c Gai</title>

<style>
body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(180deg,#020024,#090979,#000);
    color:white;
    font-family:Arial;
    text-align:center;
}

h1{color:#00ffff;text-shadow:0 0 15px #00ffff;margin-top:15px}
h2{color:red;margin:5px 0}
#author{font-size:13px;opacity:.8}
#score{margin:8px;font-size:18px;color:#00ff99}

/* KHUNG GAME */
#game{
    width:420px;
    height:240px;
    margin:15px auto;
    border:3px solid #00ffff;
    box-shadow:0 0 25px #00ffff;
    position:relative;
    overflow:hidden;
    background:#111;
}

#ground{
    position:absolute;
    bottom:0;
    width:100%;
    height:15px;
    background:#00ffff;
}

#dino{
    position:absolute;
    bottom:15px;
    left:50px;
    width:70px;
}

/* GAI */
#spike{
    position:absolute;
    bottom:15px;
    width:0;
    height:0;
    border-left:22px solid transparent;
    border-right:22px solid transparent;
    border-top:40px solid red;
    filter:drop-shadow(0 0 8px red);
}

/* N√öT START */
#startBtn{
    padding:10px 30px;
    font-size:16px;
    border:none;
    border-radius:8px;
    background:#00ffff;
    box-shadow:0 0 15px #00ffff;
}

/* === N√öT NH·∫¢Y (GI·ªÆA ‚Äì D∆Ø·ªöI M√ÄN H√åNH) === */
#jumpBtn{
    position:fixed;
    bottom:90px;
    left:50%;
    transform:translateX(-50%);
    width:220px;
    height:75px;
    font-size:26px;
    border-radius:45px;
    border:none;
    background:#ff0066;
    color:white;
    box-shadow:0 0 30px #ff0066;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    z-index:999;
}

/* GAME OVER */
#overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.75);
    display:none;
    align-items:center;
    justify-content:center;
    font-size:36px;
    color:red;
    text-shadow:0 0 20px red;
    animation:fadeIn .4s;
}

@keyframes shake{
    0%{transform:translate(0)}
    25%{transform:translate(-6px,6px)}
    50%{transform:translate(6px,-6px)}
    75%{transform:translate(-6px,-6px)}
    100%{transform:translate(0)}
}

@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}
</style>
</head>

<body>

<h1>HYPER JUMP</h1>
<h2>V∆Ø·ª¢T NG·ª§C GAI</h2>
<div id="author">GAME DO HAI DANG T·∫†O</div>
<div id="score">‚≠ê ƒêi·ªÉm: 0</div>

<div id="game">
    <img id="dino" src="dino.png">
    <div id="spike"></div>
    <div id="ground"></div>
</div>

<button id="startBtn">‚ñ∂ START</button>

<!-- N√öT NH·∫¢Y -->
<button id="jumpBtn">‚¨Ü NH·∫¢Y</button>

<div id="overlay">üíÄ GAME OVER üíÄ</div>

<script>
const dino = document.getElementById("dino");
const spike = document.getElementById("spike");
const scoreEl = document.getElementById("score");
const startBtn = document.getElementById("startBtn");
const jumpBtn = document.getElementById("jumpBtn");
const overlay = document.getElementById("overlay");
const game = document.getElementById("game");

let playing=false;
let score=0;

/* KH·ª¶NG LONG */
let x=50, y=15;
let vx=1.6;          // ch·∫°y nhanh h∆°n
let vy=0;
let gravity=-0.85;
let jumpForce=17;

/* GAI */
let spikeX=700;      // GAI XA H∆†N
let spikeSpeed=4.5; // ch·∫°y nhanh h∆°n

function jump(){
    if(playing && y<=15){
        vy = jumpForce;
    }
}

jumpBtn.onclick = jump;
document.addEventListener("keydown", jump);
document.addEventListener("touchstart", jump);

startBtn.onclick = ()=>{
    playing=true;
    startBtn.style.display="none";
};

setInterval(()=>{
if(!playing) return;

/* v·∫≠t l√Ω */
vy += gravity;
y += vy;
x += vx;

if(y < 15){
    y = 15;
    vy = 0;
}
if(x > 130) x = 130;

dino.style.bottom = y + "px";
dino.style.left = x + "px";

/* gai */
spikeX -= spikeSpeed;
spike.style.left = spikeX + "px";

/* reset gai xa */
if(spikeX < -80){
    spikeX = 700 + Math.random()*200;
    score++;
    scoreEl.innerText = "‚≠ê ƒêi·ªÉm: " + score;
}

/* va ch·∫°m */
if(spikeX < x+55 && spikeX > x && y < 60){
    playing=false;
    game.style.animation="shake .4s";
    overlay.style.display="flex";
    setTimeout(()=>location.reload(),1500);
}

},20);
</script>

</body>
</html>
