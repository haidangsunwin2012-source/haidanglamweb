<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Hyper Jump - Vượt Ngục Gai</title>
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(#050b5c,#020328);
    color:white;
    text-align:center;
}
h1{
    color:#00f7ff;
    text-shadow:0 0 10px #00f7ff;
}
h2{color:red;margin-top:-10px}
#gameBox{
    width:380px;
    height:230px;
    margin:20px auto;
    border:3px solid #00f7ff;
    box-shadow:0 0 20px #00f7ff;
    background:black;
    position:relative;
    overflow:hidden;
}
#dino{
    width:60px;              /* TO HƠN */
    position:absolute;
    bottom:20px;
    left:40px;
}
#spike{
    width:28px;
    height:28px;
    background:red;
    clip-path:polygon(50% 0, 0 100%, 100% 100%);
    position:absolute;
    bottom:20px;
}
#score{margin-top:10px}
#startBtn{
    padding:10px 25px;
    font-size:18px;
    background:#00f7ff;
    border:none;
    border-radius:8px;
    margin-top:10px;
}
#jumpBtn{
    position:fixed;
    bottom:120px;
    left:50%;
    transform:translateX(-50%);
    padding:18px 32px;
    font-size:20px;
    background:#00f7ff;
    border:none;
    border-radius:50px;
    display:none;
}
#gameOver{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.8);
    display:none;
    align-items:center;
    justify-content:center;
    flex-direction:column;
}
</style>
</head>

<body>

<h1>HYPER JUMP</h1>
<h2>VƯỢT NGỤC GAI</h2>
<p>GAME DO HẢI ĐĂNG TẠO</p>
<div id="score">⭐ Điểm: 0</div>

<div id="gameBox">
    <img src="dino.png" id="dino">
    <div id="spike"></div>

    <div id="gameOver">
        <h2>GAME OVER</h2>
        <button onclick="location.reload()">Chơi lại</button>
    </div>
</div>

<button id="startBtn">▶ START</button>
<button id="jumpBtn">⬆ NHẢY</button>

<script>
const dino=document.getElementById("dino");
const spike=document.getElementById("spike");
const scoreEl=document.getElementById("score");
const jumpBtn=document.getElementById("jumpBtn");
const startBtn=document.getElementById("startBtn");
const gameOver=document.getElementById("gameOver");

let dinoY=20;
let dinoX=40;
let vy=0;
let vx=0;
let gravity=0.65;      // RƠI MƯỢT HƠN
let jumping=false;

let spikeX=480;        // GAI GẦN HƠN
let speed=4.8;         // CHẠY NHANH HƠN 1 XÍU
let score=0;
let playing=false;

function startGame(){
    playing=true;
    jumpBtn.style.display="block";
    startBtn.style.display="none";
    requestAnimationFrame(loop);
}

function jump(){
    if(!jumping){
        vy=12;         // NHẢY CAO HƠN
        vx=3.5;        // ĐÀ BAY VỀ TRƯỚC
        jumping=true;
    }
}

function loop(){
    if(!playing) return;

    // Dino
    vy-=gravity;
    dinoY+=vy;
    dinoX+=vx;
    vx*=0.94;

    if(dinoY<=20){
        dinoY=20;
        vy=0;
        jumping=false;
    }
    if(dinoX>90) dinoX=90;

    dino.style.bottom=dinoY+"px";
    dino.style.left=dinoX+"px";

    // Spike
    spikeX-=speed;
    if(spikeX<-40){
        spikeX=480+Math.random()*80;   // ĐƯỜNG GAI NGẮN LẠI
        score++;
        scoreEl.innerHTML="⭐ Điểm: "+score;
    }
    spike.style.left=spikeX+"px";

    // Collision
    if(spikeX<95 && spikeX>45 && dinoY<55){
        gameOver.style.display="flex";
        playing=false;
        return;
    }

    requestAnimationFrame(loop);
}

jumpBtn.onclick=jump;
startBtn.onclick=startGame;
document.addEventListener("touchstart",jump);
document.addEventListener("keydown",e=>{
    if(e.code==="Space") jump();
});
</script>

</body>
</html>
