<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Khá»§ng Long Cháº¡y</title>
<style>
    body {
        margin: 0;
        background: #f7f7f7;
        overflow: hidden;
    }
    #game {
        position: relative;
        width: 100%;
        height: 200px;
        border-bottom: 2px solid #555;
        background: #fff;
    }
    #dino {
        position: absolute;
        bottom: 0;
        left: 50px;
        width: 40px;
        height: 40px;
        background: #333;
    }
    .cactus {
        position: absolute;
        bottom: 0;
        width: 20px;
        height: 40px;
        background: green;
    }
</style>
</head>
<body>

<div id="game">
    <div id="dino"></div>
</div>

<script>
const dino = document.getElementById("dino");
const game = document.getElementById("game");

let isJumping = false;
let gravity = 0.9;

/* ðŸ‘‡ Tá»C Äá»˜ ÄÃƒ GIáº¢M (Máº¶C Äá»ŠNH ~6) */
let gameSpeed = 4.5;

function jump() {
    if (isJumping) return;
    let position = 0;
    isJumping = true;

    let up = setInterval(() => {
        if (position >= 80) {
            clearInterval(up);
            let down = setInterval(() => {
                if (position <= 0) {
                    clearInterval(down);
                    isJumping = false;
                }
                position -= 5;
                dino.style.bottom = position + "px";
            }, 20);
        }
        position += 5;
        dino.style.bottom = position + "px";
    }, 20);
}

function createCactus() {
    const cactus = document.createElement("div");
    cactus.classList.add("cactus");
    game.appendChild(cactus);

    let cactusLeft = game.offsetWidth;
    cactus.style.left = cactusLeft + "px";

    let move = setInterval(() => {
        if (cactusLeft < -20) {
            clearInterval(move);
            game.removeChild(cactus);
        }

        /* ðŸ‘‡ CHáº Y CHáº¬M HÆ N */
        cactusLeft -= gameSpeed;
        cactus.style.left = cactusLeft + "px";

        // Va cháº¡m
        const dinoRect = dino.getBoundingClientRect();
        const cactusRect = cactus.getBoundingClientRect();

        if (
            dinoRect.right > cactusRect.left &&
            dinoRect.left < cactusRect.right &&
            dinoRect.bottom > cactusRect.top
        ) {
            alert("Game Over!");
            location.reload();
        }
    }, 20);

    /* ðŸ‘‡ GIÃƒN CÃCH CÃ‚Y (Ä‘á»¡ gáº¯t) */
    setTimeout(createCactus, 2000);
}

document.addEventListener("keydown", e => {
    if (e.code === "Space") jump();
});

createCactus();
</script>

</body>
</html>
