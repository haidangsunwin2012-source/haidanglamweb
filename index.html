<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Hyper Jump: V∆∞·ª£t Ng·ª•c Gai</title>

<style>
body{
    margin:0;
    background:linear-gradient(180deg,#020024,#090979,#000);
    color:white;
    font-family:Arial;
    text-align:center;
}

h1{color:#00ffff;text-shadow:0 0 15px #00ffff;margin-top:15px}
h2{color:red;margin:5px 0}
#author{font-size:13px;opacity:0.8}
#score{margin-top:6px;color:#00ff99;font-size:18px}

#game{
    width:420px;
    height:240px;
    border:3px solid #00ffff;
    margin:15px auto;
    position:relative;
    overflow:hidden;
    background:#111;
    box-shadow:0 0 25px #00ffff;
}

#dino{
    position:absolute;
    bottom:15px;
    left:50px;
    width:70px;
}

#spike{
    position:absolute;
    bottom:15px;
    right:-60px;
    width:0;
    height:0;
    border-left:22px solid transparent;
    border-right:22px solid transparent;
    border-top:40px solid red;
    filter:drop-shadow(0 0 8px red);
}

.jump{
    animation: jump 0.8s ease;
}

@keyframes jump{
    0%{bottom:15px}
    50%{bottom:160px}
    100%{bottom:15px}
}

#startBtn{
    margin-top:10px;
    padding:10px 25px;
    font-size:16px;
    border:none;
    border-radius:6px;
    background:#00ffff;
    color:black;
    box-shadow:0 0 15px #00ffff;
}

#hint{font-size:14px;opacity:0.8;margin-top:5px}
</style>
</head>

<body>

<h1>HYPER JUMP</h1>
<h2>V∆Ø·ª¢T NG·ª§C GAI</h2>
<div id="author">GAME DO HAI DANG T·∫†O</div>
<div id="score">‚≠ê ƒêi·ªÉm: 0</div>

<div id="game">
    <img id="dino" src="dino.png">
    <div id="spike"></div>
</div>

<button id="startBtn">‚ñ∂ START</button>
<div id="hint">üëâ Ch·∫°m m√†n h√¨nh ho·∫∑c nh·∫•n ph√≠m ƒë·ªÉ nh·∫£y</div>

<script>
const dino = document.getElementById("dino");
const spike = document.getElementById("spike");
const scoreEl = document.getElementById("score");
const startBtn = document.getElementById("startBtn");

let score = 0;
let speed = 3;
let playing = false;

function jump(){
    if(!playing) return;
    if(!dino.classList.contains("jump")){
        dino.classList.add("jump");
        setTimeout(()=>dino.classList.remove("jump"),800);
    }
}

document.addEventListener("keydown", jump);
document.addEventListener("touchstart", jump);

startBtn.onclick = ()=>{
    playing = true;
    startBtn.style.display="none";
}

setInterval(()=>{
    if(!playing) return;

    let spikeLeft = spike.offsetLeft;
    spike.style.left = spikeLeft - speed + "px";

    if(spikeLeft < -60){
        spike.style.left = "420px";
        score++;
        scoreEl.innerText = "‚≠ê ƒêi·ªÉm: " + score;
    }

    let dinoBottom = parseInt(getComputedStyle(dino).getPropertyValue("bottom"));

    if(spikeLeft < 120 && spikeLeft > 50 && dinoBottom < 60){
        playing = false;
        setTimeout(()=>{
            alert("üíÄ GAME OVER üíÄ\nƒêi·ªÉm: " + score);
            location.reload();
        },100);
    }
},25);
</script>

</body>
</html>
