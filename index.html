<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Hyper Jump - V∆∞·ª£t Ng·ª•c Gai</title>

<style>
body{
    margin:0;
    background:linear-gradient(180deg,#020024,#090979,#000);
    color:white;
    font-family:Arial;
    text-align:center;
}

h1{color:#00ffff;text-shadow:0 0 15px #00ffff;margin-top:15px}
h2{color:red;margin:5px 0}
#author{font-size:13px;opacity:.8}
#score{margin:8px;font-size:18px;color:#00ff99}

#game{
    width:420px;
    height:240px;
    margin:15px auto;
    border:3px solid #00ffff;
    box-shadow:0 0 25px #00ffff;
    position:relative;
    overflow:hidden;
    background:#111;
}

#ground{
    position:absolute;
    bottom:0;
    width:100%;
    height:15px;
    background:#00ffff;
}

#dino{
    position:absolute;
    bottom:15px;
    left:50px;
    width:70px;
}

#spike{
    position:absolute;
    bottom:15px;
    width:0;
    height:0;
    border-left:22px solid transparent;
    border-right:22px solid transparent;
    border-top:40px solid red;
    filter:drop-shadow(0 0 8px red);
}

#startBtn{
    padding:10px 30px;
    font-size:16px;
    border:none;
    border-radius:8px;
    background:#00ffff;
    box-shadow:0 0 15px #00ffff;
}

/* N√öT NH·∫¢Y */
#jumpBtn{
    margin-top:20px;
    width:160px;
    height:60px;
    font-size:22px;
    border-radius:40px;
    border:none;
    background:#ff0066;
    color:white;
    box-shadow:0 0 25px #ff0066;
}

/* GAME OVER EFFECT */
#overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    display:none;
    align-items:center;
    justify-content:center;
    font-size:36px;
    color:red;
    text-shadow:0 0 20px red;
    animation:fadeIn .5s;
}

@keyframes shake{
    0%{transform:translate(0)}
    25%{transform:translate(-5px,5px)}
    50%{transform:translate(5px,-5px)}
    75%{transform:translate(-5px,-5px)}
    100%{transform:translate(0)}
}

@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}
</style>
</head>

<body>

<h1>HYPER JUMP</h1>
<h2>V∆Ø·ª¢T NG·ª§C GAI</h2>
<div id="author">GAME DO HAI DANG T·∫†O</div>
<div id="score">‚≠ê ƒêi·ªÉm: 0</div>

<div id="game">
    <img id="dino" src="dino.png">
    <div id="spike"></div>
    <div id="ground"></div>
</div>

<button id="startBtn">‚ñ∂ START</button><br>
<button id="jumpBtn">‚¨Ü JUMP</button>

<div id="overlay">üíÄ GAME OVER üíÄ</div>

<script>
const dino=document.getElementById("dino");
const spike=document.getElementById("spike");
const scoreEl=document.getElementById("score");
const startBtn=document.getElementById("startBtn");
const jumpBtn=document.getElementById("jumpBtn");
const overlay=document.getElementById("overlay");
const game=document.getElementById("game");

let playing=false,score=0;
let x=50,y=15,vx=1.2,vy=0;
let gravity=-0.9,jumpForce=16;
let spikeX=420,spikeSpeed=3;

function jump(){
    if(playing && y<=15) vy=jumpForce;
}

document.addEventListener("keydown",jump);
document.addEventListener("touchstart",jump);
jumpBtn.onclick=jump;

startBtn.onclick=()=>{
    playing=true;
    startBtn.style.display="none";
};

setInterval(()=>{
if(!playing) return;

vy+=gravity;
y+=vy;
x+=vx;

if(y<15){y=15;vy=0}
if(x>120)x=120;

dino.style.bottom=y+"px";
dino.style.left=x+"px";

spikeX-=spikeSpeed;
spike.style.left=spikeX+"px";

if(spikeX<-60){
    spikeX=420;
    score++;
    scoreEl.innerText="‚≠ê ƒêi·ªÉm: "+score;
}

if(spikeX<x+50 && spikeX>x && y<55){
    playing=false;
    game.style.animation="shake .4s";
    overlay.style.display="flex";
    setTimeout(()=>location.reload(),1500);
}
},20);
</script>

</body>
</html>
